<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<title>Formulario</title>
<link rel="shorcut icon" type="image/x-icon" href="imagenes/a.png">
<link rel="stylesheet" href="style.css">

</head>

    
    <body>
    <form>
        <label for="nombre"> Ingrese su nombre: </label>
        <input type="text" placeholder="Escribe tu nombre" maxlength="3" name="nombre" id="nombre">
        
        <input type="password" placeholder="Escribe tu clave" maxlength="3">
        <input type="email" name="" id="">
        <br>
        <label for="h">Hombre</label>
        <input type="checkbox" name="h" id="h">
        <label for="m">Mujer</label>
        <input type="checkbox" name="m" id="m">
        <label for="b">No binario</label>
        <input type="checkbox" name="b" id="b">        <!-- para hacer cajas de listas de chequeo-->
         
        <input type="radio" name="aa" id="aa"> AAAAAAAAAAAA
        <br>
        <input type="button" value="Enviar">
        <input type="submit" value="Enviar Formulario">  <!-- Formulario-->

        <select name="" id="">
            <option value="Argentina">Arg</option>
            <option value="Rusia">Rs</option>
        </select>
        <input type="color" name="aaaa" id="">
        <input type="range" name="" id="">
    </body>
</html>
